domains:
  Non_secure:
    compatible: xilinx,subsystem
    id: '0x1c000003'
    memory:
    - dev: ddr_reg_2
      size: 16M
      spec_name: ddr_reg_2
      start: '0x37000000'
    - {}
    - dev: ddr_reg_1
      size: 16M
      spec_name: ddr_reg_1
      start: '0x36000000'
    - dev: ddr_reg_5
      size: 512M
      spec_name: ddr_reg_5
      start: '0x60000000'
    - dev: ddr_reg_6
      size: 8G
      spec_name: ddr_reg_6
      start: '0x50000000000'
  Secure:
    compatible: xilinx,subsystem
    id: '0x1c000002'
    memory:
    - dev: ddr_reg_4
      size: 512M
      spec_name: ddr_reg_4
      start: '0x40000000'
    - {}
    - dev: ddr_reg_3
      size: 128M
      spec_name: ddr_reg_3
      start: '0x38000000'
  default:
    compatible: xilinx,subsystem
    id: '0x1c000000'
